<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://merch-demo.webvoyage.co.uk/assets/less/layout/components/seats.less" rel="stylesheet" />
        <link href="https://merch-demo.webvoyage.co.uk/assets/less/layout/components/buttons" rel="stylesheet" />
    </head>
    <body>
        <h1>Seating Widget</h1>
        <div id="seat-selection">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif" id="loader" style="display:none;"/>
            <div id="seat-results"></div>
        </div>
        <script src="./dist/js/app.bundle.js"></script>
        <script type="text/javascript">
            window.onload = function(){
                EntryPoint.run({
                    surname:    'Smith',
                    ref:        '1111',
                    siteUrl:    'merch-demo.webvoyage.co.uk',
                    basketPath: 'checkout/basket',
                    content: {
                        restrictedPopup: '<div class="pop-up-message"><h3>Information about your seat</h3><p>Information about your seat</p><ul><li>an infant</li><li>sat with an infant on their lap</li><li>pregnant</li><li>under 16 years of age</li><li>disabled</li><li>mobility impaired</li><li>requiring a seat belt extension</li></ul><p>If you choose this seat for a passenger in one of the above categories, they will be allocated another seat upon boarding.</p><div class="buttons"><a href="#" id="cancel-seat-selection" class="button__close">I\'ll choose another seat</a><a href="#" id="accept-seat-restrictions" class="button__accept__cta">I want this seat</a></div></div>',
                        validationPopup: '<div class="validation-warning pop-up"><div class="pop-up-message" style="background-color:#ffeded; padding: 15px; display: flex;"><span class="info-icon">!</span><span class="error-message"></span><a href="#" id="accept-validation" class="icon-close"></a></div></div>'
                    }                  
                });
            };
        </script>
    </body>
